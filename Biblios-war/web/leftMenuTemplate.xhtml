<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view locale="#{internationalizationMB.local}" />
    <f:loadBundle basename="languages.lang" var="message"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:composition>
            <div id="left">
                <h2>#{message.leftMenuTitle}</h2>
                <h:form>
                    <h:panelGrid columns="1">
                        <c:choose>
                            <c:when test="#{internationalizationMB.local == 'en'}">
                                <c:forEach items="#{categorieManager.allEnglishCategoriesBooks}" var="category">
                                    <h:commandLink class="command_link" value="#{category.libelle}" />
                                </c:forEach>
                            </c:when>
                            <c:otherwise>
                                <c:forEach items="#{categorieManager.allFrenchCategoriesBooks}" var="category">
                                    <h:commandLink class="command_link" value="#{category.libelle}" />
                                </c:forEach>
                            </c:otherwise>
                        </c:choose>                        
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
