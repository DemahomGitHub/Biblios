<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view locale="#{internationalizationMB.local}" />
    <f:loadBundle basename="languages.lang" var="message"/>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Des livres et moi</title>
    </h:head>

    <h:body>
        <div>
            <ui:insert name="top">
                <ui:include src="headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h1>Page de connexion</h1>
                <h:form>
                    <h:panelGrid columns="3" style="text-align: right">
                        <h:outputLabel value="Email : " for="emailInput"></h:outputLabel>
                        <h:inputText id="emailInput"
                                     value="#{clientManager.connectionEmail}"
                                     size="40"
                                     required="true"
                                     requiredMessage="L'email est obligatoire">
                        </h:inputText>
                        <h:message for="emailInput" style="color:red"></h:message>
                        
                        <h:outputLabel value="Mot de passe : " for="passwordInput"></h:outputLabel>
                        <h:inputSecret id="passwordInput"
                                       value="#{clientManager.connectionPassword}"
                                     size="40"
                                     required="true"
                                     validatorMessage="Le mot de passe doit être compris entre 8 et 32 caractères"
                                     requiredMessage="Le mot de passe est obligatoire">
                            <f:validateLength minimum="8" maximum="32"></f:validateLength>
                        </h:inputSecret>
                        <h:message for="passwordInput" style="color:red"></h:message>
                        
                        <h:commandButton class="command_button_validation" value="Valider" action="#{clientManager.login()}" />
                    </h:panelGrid>
                </h:form>                
            </ui:insert>
        </div>

        <div>
            <ui:insert name="bottom">
                <ui:include src="bottomTemplate.xhtml" />
            </ui:insert>
        </div>
    </h:body>

</html>
