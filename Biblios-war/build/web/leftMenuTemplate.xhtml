<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{internationalizationMB.local}" />
    <f:loadBundle basename="languages.lang" var="message"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:composition>
            <div id="left">
                <h2>#{message.leftMenuTitle}</h2>
                <h:form>
                    <h:commandLink class="command_link" value="#{message.literature}" />      <br />
                    <h:commandLink class="command_link" value="#{message.socialScience}" />   <br />
                    <h:commandLink class="command_link" value="#{message.novel}" />           <br />
                    <h:commandLink class="command_link" value="#{message.history}" />         <br />
                    <h:commandLink class="command_link" value="#{message.Humor}" />           <br />
                    <h:commandLink class="command_link" value="#{message.food}" />            <br />
                    <h:commandLink class="command_link" value="#{message.computerScience}" /> <br />
                    <h:commandLink class="command_link" value="#{message.tourismTravel}" />   <br />
                    <h:commandLink class="command_link" value="#{message.essay}" />           <br />
                    <h:commandLink class="command_link" value="#{message.art}" />             <br />
                    <h:commandLink class="command_link" value="#{message.schoolbook}" />      <br />
                    <h:commandLink class="command_link" value="#{message.theater}" />         <br />
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
