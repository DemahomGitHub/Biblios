<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    
    <f:view locale="#{internationalizationMB.local}" />
    <f:loadBundle basename="languages.lang" var="message"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:composition>
            <div id="top">
                <h:form id="header_form">
                    <h:commandLink class="command_link" value="#{message.homeLink}" action="faces/index.xhtml"/>
                    <c:choose>
                        <c:when test="#{clientManager.isConnected == true}">
                            <ui:insert> Welcom, #{clientManager.clientToManage.prenom}</ui:insert>
                            <h:commandLink class="command_link" value="Mon compte" action="faces/index.xhtml"/>
                            <h:commandLink class="command_link" value="#{message.shoppingBagLink}(0)" action="faces/shoppingBagPage.xhtml"/>
                            <h:commandLink class="command_link" value="Disconnect" action="#{clientManager.setIsConnected(false)}" />
                        </c:when>
                        <c:otherwise>
                            <h:commandLink class="command_link" value="#{message.connectionLink}" action="faces/connectionPage.xhtml" />
                            <h:commandLink class="command_link" value="#{message.registrationLink}" action="faces/registrationPage.xhtml"/>
                            <h:commandLink class="command_link" value="#{message.shoppingBagLink}" action="faces/shoppingBagPage.xhtml"/>
                        </c:otherwise>
                    </c:choose>
                    
                    <h:commandButton class="command_button" value="FR" action="#{internationalizationMB.setToFrench()}"/>
                    <h:commandButton class="command_button" value="EN" action="#{internationalizationMB.setToEnglish()}" />                
                </h:form>
                <a href="index.xhtml"> <img id="logo" alt="Logo site" src="./images/logo_site.jpg" /> </a>
            </div>
        </ui:composition>
    </h:body>

</html>
