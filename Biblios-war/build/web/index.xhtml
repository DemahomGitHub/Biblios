<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view locale="#{internationalizationMB.local}" />
    <f:loadBundle basename="languages.lang" var="message"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Des livres et moi</title>
    </h:head>

    <h:body>

        <div>
            <ui:insert name="top">
                <ui:include src="headerTemplate.xhtml" />
            </ui:insert>
        </div>
        <div>
            <div>
                <ui:insert name="left">
                    <ui:include src="leftMenuTemplate.xhtml" />
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h1>Sur nos tables</h1>
                    <h:form>
                        <c:forEach items="#{allBooksModelManager.newestBooks}" var="bookModel">
                            <div class="oneBookRow">
                                <div class="bookImage"> 
                                    <a href="index.xhtml"><img src="#{bookModel.book.image}" height="200" width="180" /></a>
                                </div>
                                <div class="bookDescription">
                                    <h:panelGrid columns="1">
                                        <h:commandLink value="Titre : #{bookModel.bookTanslation.titre}" />
                                        <h:commandLink value="Editeur : #{bookModel.book.maisonEditionLivre.nom}" />
                                        <h:outputText value="Prix : #{bookModel.book.prix}" />
                                        <h:outputText value="Résumé : #{bookModel.bookTanslation.resume}" />
                                    </h:panelGrid>                            
                                </div>
                            </div>
                        </c:forEach>
                    </h:form>
                </ui:insert>
            </div>
        </div>
        <div>
            <ui:insert name="bottom">
                <ui:include src="bottomTemplate.xhtml" />
            </ui:insert>
        </div>
    </h:body>

</html>
